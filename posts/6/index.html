	<h1 class="title" itemprop="name"><a href="/blog/20150406/servlet-filter.html" itemprop="url">Servlet Filter详解</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>在写一个springmvc项目中想对用户的请求进行拦截，只有登录用户才能访问资源。这时候可以使用到SpringMVC的拦截器Intercepter，但是这个只能局限在SpringMVC中使用，如果想更加通用一点，最好使用Servlet Filter实现这个需求。</p>

<p>本文将通过几个实际的例子展示下Servlet中的Filter的使用。</p>

<p><strong>1 我们为什么需要使用Filter？</strong></p>

<p>通常我们会使用session来保存登录用户的信息，通过从session中取出保存的属性值来判断用户是否登录，但是如果我们有大量的请求方法，每个人方法中都这样去判断就会有很多重复代码，将来我们想改动下逻辑，那得改动所有的请求方法实现，所以这个是不可取的。</p>

<p>这时候就是使用Servlet Filter的时候了，它是可插拔的，对于普通的action方法来讲是透明的。它会在执行其他方法之前或将结果返回给客户端之前来执行其他逻辑。</p>

<p>以下几种场景下我们会使用到Servlet Filter：</p>

<ul>
  <li>将请求的参数写入日志文件</li>
  <li>对于资源的访问进行统一的授权与验证</li>
  <li>在请求到达实际Servlet之前格式化请求内容或请求头</li>
  <li>压缩返回数据后发送给客户端</li>
  <li>修改返回内容，增加一些cookie、header等信息

	<h1 class="title" itemprop="name"><a href="/blog/20150318/octopress-blog.html" itemprop="url">windows7上面使用Octopress搭建GitHub博客</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<h3 id="section">前言</h3>
<p>经过iteye博客——WordPress——github的三重进化，时间来到了2015年，
荒废了两年的Blog大业再次东山再起，于是经过一天的配置，本博客终于展现在你的眼前。
本博客基于Octopress+Github Pages搭建，可以搭建全免费、稳定运行的个人博客。
本文将简述在Windows平台（Win7 64bit）上搭建这套系统的全流程和要点。
在继续看本文之前，请先确定你具有折腾的精神。</p>

<h3 id="section-1">介绍</h3>
<p><a href="https://github.com/imathis/octopress">Octopress</a>是一个基于Ruby语言的开源静态网站框架，
所谓静态，是指网站的所有内容都是生成好的静态HTML，不含任何后台处理程序，也没有数据库。
这样的好处是网站的加载速度会非常快，整体程序规模也非常轻量级。</p>

<p><a href="https://pages.github.com/">Github Pages</a>是Github上的一项服务，
注册用户可以申请一个和自己账号关联的二级域名，
在上面可以托管一个静态网站，网站内容本身就是Github的一个repository也就是项目，
维护这个项目的代码就是在维护自己的网站。
